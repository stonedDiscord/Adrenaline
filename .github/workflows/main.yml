name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  vita:
    name: Build Vita part
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build bubble
      run: |
        cd bubble
        mkdir build
        cd build
        cmake ..
        make

    - name: Build kernel
      run: |
        cd kernel
        mkdir build
        cd build
        cmake ..
        make

    - name: Build user
      run: |
        cd user
        mkdir build
        cd build
        cmake ..
        make

    - name: Build vsh
      run: |
        cd vsh
        mkdir build
        cd build
        cmake ..
        make

  psp:
    name: Build PSP part
    runs-on: ubuntu-latest
    container: pspdev/pspsdk:latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build cef
      run: |
        cd cef
        make
